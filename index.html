is%20in%20danger%20of%20himself%20with%20a%20dictatorial%20regime%20which%20has%20published%20statements%20such%20as%3A%20%E2%80%9CThere%20will%20be%20no%20state%20of%20Armenia%20in%20the%20South%20Caucasus.%20These%20people%20have%20no%20right%20to%20live%20in%20this%20region%E2%80%9D%20(Committee%20On%20Foreign%20Affairs%20House%20Of%20Representatives).%0D%0A%0D%0AMayor%20Walsh%20has%20said%20that%20he%20values%20bringing%20all%20voices%20into%20democracy%2C%20but%20by%20spreading%20the%20propaganda%20of%20a%20regime%20that%20marginalizes%20and%20massacres%20its%20minorities%2C%20he%20turns%20his%20back%20on%20his%20commitments%20to%20upholding%20democracy%20and%20on%20the%20Armenian%20community%20of%20his%20city.%0D%0A">
